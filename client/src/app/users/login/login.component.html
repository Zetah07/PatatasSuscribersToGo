<div class="flex flex-col min-h-screen bg-slate-100">
  <div class="flex-grow flex items-center justify-center">
    <img src="assets/images/Logo.webp" alt="Logo" class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 mb-6" />
    <div class="w-5/6 md:w-1/3 lg:w-1/4 xl:w-1/5 shadow rounded px-8 pt-6 pb-8">
      <h1 class="text-center font-bold mb-6">Patatas Subscribers ToGo</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="bg-slate-150 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">UserName</label>
          <input
            formControlName="username"
            type="text"
            id="username"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="UserName"
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            id="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="******************"
          />
          <div>
            <span class="text-red-500 text-xs italic" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              Please enter a valid password
            </span>
          </div>
          <div class="flex items-center justify-between mt-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button" (click)="onLogin()">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-gray-200 py-4 px-8 text-center">
    <p class="text-gray-600">Â© 2023 Patatas Subscribers ToGo. Todos los derechos reservados.</p>
  </footer>
</div>
