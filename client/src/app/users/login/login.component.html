<div class="flex items-center justify-center h-screen bg-slate-100">
  <img src="assets/images/Logo.webp" alt="Logo" class="w-1/3" />
  <div class="w-1/3 shadow rounded px-8 pt-6 pb-8">
    <h1 class="text-center font-bold mb-6">Patatas Subscribers ToGo</h1>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="(onLogin)"
      class="bg-slate-150 shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">UserName</label>
        <input
          formControlName="username"
          type="text"
          id="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="UserName"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="******************"
        />
        
      </div>
    </form>
  </div>
</div>
